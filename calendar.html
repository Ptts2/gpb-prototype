<!-- 
    Depends on user type (variable in js code set by login since we don't have backend) 
    Same file for both personal and general calendar, just change dom by js
-->

<!DOCTYPE html>
<html>


    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title> GPB Calendar </title>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/calendar.css">
        <script src="js/calendar.js"></script>
        <script src="js/general.js"></script>
    </head>

    <body  onload="changeTitleGeneral()">
        <div class="mainDiv">

            <header> 

                <div class="headerDivLogo">
                    <img class="logo" src="res/logo.png" alt="google pero bien logo">

                    <div class ="optionsDropdown"> 
                        <button class="optionsbtn">OPCIONES</button>
                        <div class="options-content">
                            <!-- TODO: Opciones de opciones-->
                            <a class="optionDpButton" href="#">Crear clase</a>
                            <a class="optionDpButton" href="#">Crear grupo</a>
                            <a class="optionDpButton" href="#">Crear asignatura</a>
                            <a class="optionDpButton" href="#">Crear encuesta</a>
                        </div>
                    </div>

                    <!-- TODO: Hacer las actions para que el javascript cambie los textos (el calendario no lo cambiamos xd)-->
                    <div class="calendar-bts-div">
                        <button class="calendar-btns" onclick= "changeTitleGeneral()">GENERAL</button>
                        <button class="calendar-btns" onclick="changeTitlePersonal()">PERSONAL</button>
                    </div>
                </div>

                <div class="headerLogged">
                    
                    <div>
                        <img class="notificationBell" onClick="openNotification()" src="res/notif.png"> 
                        <div class="popup" id="notificationPopup">

                            <div class="notifcationPopupBody"> 
                                Aviso 1: Examen el lunes <br>
                                Aviso 2: Clase el martes <br>
                                Aviso 3: Clase el jueves canacelada <br>
                            </div>
                            <button class="close_button"onClick="closeNotification()">Cerrar</button>
                        </div>
                    </div>
                    

                    <p id="loggedUsername"> Nombre de usuario </p> <br>

                    <div class ="userDropdown"> 
                        <img class="profilephoto" src="res/ppf.png">
                        <div class="user-options-content">
                            <!-- TODO: Opciones de opciones-->
                            <a class="optionUserButton" href="./profile.html">Mi perfil</a>
                            <a class="optionUserButton" href="./acc-adm-panel.html">Administrar mi cuenta</a>
                            <a class="optionUserButton" onClick="cerrarSesion()">Cerrar sesi√≥n</a>
                        </div>
                    </div>

                </div>
                
            </header>

            <main class="calendarBody"> 

                <h1 id = "title">
                    <label id="general"></label>
                    <img id="left" src="res/Flecha-iquierda.PNG" alt="Flecha-izquierda"> 
                    <label id="weeks"></label>
                    <img id="right" src="res/Flecha-derecha.PNG" alt="Flecha-derecha">
                    
                </h1>

                <p id="calendar" onload="createCalendar()">
                    <table id="table">
                        <tr>
                          <td class="void"></td>
                          <td>Celda 2</td>                     
                          <td>Celda 3</td>                     
                        </tr>                     
                        <tr>                      
                          <td>Celda 4</td>                      
                          <td>Celda 5</td>                      
                          <td>Celda 6</td>                      
                        </tr>                      
                    </table>
                </p>

            </main>
        </div> 
    </body>

</html>
